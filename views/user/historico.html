<div class="content-wrapper">

      <section class="content-header">
  <h1>
    Seu histórico de Atendimentos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">  

            <div class="box-header">
              <a href="/user-atendimento" class="btn btn-success">Solicitar Atendimento</a>
            </div>

            <section class="content-header">
            <ol class="breadcrumb">
              <li><a href="/user"><i class="fa fa-dashboard"></i>INICIO</a></li>
            </ol>
            </section>


            <div class="box-body no-padding">
              <table class="table table-striped">

                <thead>

                  <tr>
                    <th style="width: 10px">Id atendimento</th>
                    <th style="color:red;">Técnico</th>
                    <th>Problema</th>
                    <th>Data</th>
                    <th style="color:red;">Status</th>
                    <th>Id do Uusuario</th>
                    <th style="width: 140px">&nbsp;</th>
                  </tr>

                </thead>


                <tbody>

                  {loop="$users"}

                  <tr>

                    <td>{$value.idatend}</td>
                    <td style="color:red;">{$value.destecnico}</td>
                    <td>{$value.desprob}</td>
                    <td>{$value.desdate}</td>
                    <td style="color:red;">{$value.desstatus}</td/>
                    <td>{$value.fiduser}</td>

                  </tr>

                  {/loop}

                </tbody>

              </table>

            </div>

          </div>

    </div>

  </div>

</section>




    </section>
    <!-- /.content -->
